<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preiskonfigurator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="configurator">
        <h1>Erstelle Deinen Mitgliedsbeitrag</h1>

        <h2>Wer bist Du?</h2>
        <div class="button-container">
            <button class="person" id="erwachsene">Erwachsene</button>
            <button class="person" id="mutter">Mutter</button>
            <button class="person" id="student">Student</button>
            <button class="person" id="rentner">Rentner</button>
            <button class="person" id="behinderung">Menschen mit Behinderung</button>
        </div>

        <h2>Wann möchtest du trainieren?</h2>
        <div class="button-container">
            <button class="training" id="1tag">1 fester Tag (Mo - So)</button>
            <button class="training" id="2tage">2 feste Tage (Mo - So)</button>
            <button class="training" id="9-11">09 - 11 Uhr</button>
            <button class="training" id="11-13">11 - 13 Uhr</button>
            <button class="training" id="13-15">13 - 15 Uhr</button>
            <button class="training" id="15-17">15 - 17 Uhr</button>
            <button class="training" id="17-19">17 - 19 Uhr</button>
            <button class="training" id="19-21">19 - 21 Uhr</button>
            <button class="training" id="alle">Mo - So (Alle Zeiten)</button>
        </div>

        <h2>An welchen Tagen möchtest du trainieren?</h2>
        <div class="button-container">
            <button class="day" id="mo">Mo</button>
            <button class="day" id="di">Di</button>
            <button class="day" id="mi">Mi</button>
            <button class="day" id="do">Do</button>
            <button class="day" id="fr">Fr</button>
            <button class="day" id="sa">Sa</button>
            <button class="day" id="so">So</button>
        </div>
        <h2>Wie lange möchtest du trainieren?</h2>
<div class="button-container">
    <button class="duration" id="m1">1 Monat</button>
    <button class="duration" id="m2">2 Monate</button>
    <button class="duration" id="m3">3 Monate</button>
    <button class="duration" id="m4">4 Monate</button>
    <button class="duration" id="m5">5 Monate</button>
    <button class="duration" id="m6">6 Monate</button>
    <button class="duration" id="m7">7 Monate</button>
    <button class="duration" id="m8">8 Monate</button>
    <button class="duration" id="m9">9 Monate</button>
    <button class="duration" id="m10">10 Monate</button>
    <button class="duration" id="m11">11 Monate</button>
    <button class="duration" id="m12">12 Monate</button>
    <button class="duration" id="m24">24 Monate</button>
</div>

    </div>

    <div id="mitgliedsbeitrag">Dein Mitgliedsbeitrag: - €</div>

    <script src="interaction.js"></script>
    <script src="preisberechnung.js"></script>

</body>
</html>
